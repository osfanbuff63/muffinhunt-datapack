name: Build and deploy Jekyll site to GitHub Pages
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    if: ${{ github.event_name != 'pull_request' }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Build and deploy
        uses: helaili/jekyll-action@v2    
        with:                                
          token: ${{ secrets.GITHUB_TOKEN }}
          pre_build_commands: cd docs
          jekyll_src: /docs/
          gem_src: /docs/
  
  deploy-pr:
    runs-on: ubuntu-latest
    environment: development
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Build and deploy
        uses: helaili/jekyll-action@v2   
        with:                                
          token: ${{ secrets.GITHUB_TOKEN }}
          pre_build_commands: cd docs
          jekyll_src: /docs/
          gem_src: /docs/
